<ul class="list-group">
  <li class="list-group-item active py-2">
    <div class="row">
        <div class="col-md-9">
            <h4 class="mb-0">
                {{ rictionary.RictionaryName }}
            </h4>
        </div>
        <div class="col-md-3">
            <small class="text-right font-italic">By {{rictionary.CreatedBy}}</small>
        </div>
    </div>
  </li>
  <li class="list-group-item">
    <form novalidate [formGroup]="form">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Start typing!" formControlName="word">
        </div>
      </form>
  </li>
  <li class="list-group-item py-1" *ngFor="let entry of spelling">
    <div class="row">
      <div class="col-2">
        <h4 class="align-middle mb-0 text-center" *ngIf="entry.phrase">
            <span class="badge badge-pill badge-secondary">{{ entry.character }}</span>
        </h4>
      </div>
      <div class="col">{{ entry.phrase }}</div>
    </div>
  </li>
</ul>
